layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 200
  exclude:
    archived: true
    forks: true
    projects:
      - tda-webhooks-tradingview
      - personal-website
      - vercel
      - hyperdrive
      - asmaa.dev-2
      - nodetest
      - amazon-clone
      - asmaa.dev
      - ts-mui-nextjs-starter
      - blkpvnthr
      - CMSC203
      - CMSC203_Lab3


